<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Chat Messenger</title>
	<link media="screen" href="main.css" rel="stylesheet" />
</head>

<body>

	<div class="first-page">
		<div class="modal-container">
			<div class="login-modal modal">
				<h2>Sign In</h2>
				<input id="login-input" type="text" name="name" value="" placeholder="Username">
				<button id="login-btn" type="button" name="button">login</button>
			</div>
		</div>
	</div>

	<div class="second-page">
		<ul class="message-container">

			<!-- <ul class="sent-messages">
			</ul> -->

			</ul>
		<div class="chatBox-container">
			<div class="chatBox"></div>
				<input id="message-input" type="text" name="name" value="" placeholder="message">
				<button id="message-btn" type="button" name="button">send</button>
		</div>


	</div>


	<script src="main.js" charset="utf-8"></script>

</body>

</html>
